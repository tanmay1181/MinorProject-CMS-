<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link rel="stylesheet" href="student_login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <form action="student_login.php" method="POST">
            <h1>Student Login</h1>
            <div class="input-box">
                <i class="fa-solid fa-user"></i>
                <input type="text" id="uname" name="uname" placeholder="Username" autofocus required>
            </div>
            <div class="input-box">
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="pwd" name="pwd" placeholder="Password" required>
            </div>
            <div class="forget-pwd">
                <input type="checkbox" class="show-pwd" onclick="showPassword()"><span>Show Password</span>
                <a href="#">Forget password?</a>
            </div>
            <button class="btn" type="submit"><p>Login</p></button>
            <div class="register-link">
                <P>Don't have an account? <a href="student_registration.html">Register</a></P>
            </div>
        </form>
    </div>
    <script src="show_hide_pwd.js"></script>
</body>
</html>
